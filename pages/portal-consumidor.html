<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS E BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- SLICK SLIDER -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <!-- JQUERY JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $('#tabs').tabs();
      });
    </script>

    <title>iFit</title>
  </head>
  <body class="main-container">
    <header class="header bg-body-tertiary">
      <div class="container">
        <div class="row">
          <nav class="col-12 navbar">
            <a href="/">
              <h1 class="logo">iFit</h1>
            </a>
            <ul
              class="navbar-nav d-flex flex-row justify-content-between gap-1"
            >
              <li>
                <a href="/pages/login.html"
                  ><button class="btn btn-primary">Login</button></a
                >
              </li>
              <li>
                <a href="/pages/cadastro.html"
                  ><button class="btn btn-primary">Cadastro</button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="form-cardapio">
      <div class="container">
        <h1 class="text-center">Gerenciar Cardápio</h1>
        <div id="tabs">
          <ul class="tabsUl d-flex gap-2 p-0 pt-3">
            <li>
              <a href="#tabs-1"
                ><button class="btn btn-primary">Cadastrar Cardapios</button>
              </a>
            </li>
            <li>
              <a href="#tabs-2"
                ><button class="btn btn-primary">
                  Visualizar Cardapios
                </button></a
              >
            </li>
          </ul>

          <div id="tabs-1">
            <form id="formCardapio">
              <div class="mb-3">
                <label for="refeicao" class="form-label">Refeição</label>
                <input
                  type="text"
                  class="form-control"
                  id="refeicao"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea
                  class="form-control"
                  id="descricao"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="calorias" class="form-label">Calorias</label>
                <input
                  type="number"
                  class="form-control"
                  id="calorias"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="proteinas" class="form-label">Proteínas</label>
                <input
                  type="number"
                  class="form-control"
                  id="proteinas"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="carboidratos" class="form-label"
                  >Carboidratos</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="carboidratos"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gorduras" class="form-label">Gorduras</label>
                <input
                  type="number"
                  class="form-control"
                  id="gorduras"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="valorCardapio" class="form-label">Valor</label>
                <input
                  type="text"
                  class="form-control"
                  id="valorCardapio"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
          <div id="tabs-2">
            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Refeição</th>
                    <th>Descrição</th>
                    <th>Calorias</th>
                    <th>Proteínas</th>
                    <th>Carboidratos</th>
                    <th>Gorduras</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody id="tabelaCardapio"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-light margin-padrao">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center pt-5">
            <img
              src="/assets/img/clique.png"
              alt="Logo da iFit"
              class="img-fluid"
              width="200px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 pt-3">
            <nav class="nav justify-content-center">
              <a class="nav-link" href="#sobre-nos">Sobre Nós</a>
              <a class="nav-link" href="#area-consumidor">Consumidores</a>
              <a class="nav-link" href="#area-prestador"
                >Prestador de Serviço</a
              >
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center mt-3">
            <p class="mb-0">Com iFit, sua saúde e sabor caminham juntos.</p>
          </div>
        </div>
        <div class="row pt-5">
          <div class="text-center pb-3">
            <span
              >© 2023 - iFit - Todos os direitos reservados. Um produto:
              iFit</span
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- MAIN JS -->
    <script src="/assets/js/main.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- SLICK JS -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
